<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickEasy - 探索精彩活動</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./event_ticket_purchase.css">
</head>
<body>
    <!-- 主導覽列 nav -->
    <nav>
        <div class="logo">
            <a href="/">TickEasy</a>
        </div>
        <ul class="nav-links">
            <li><a href="#tickets">我的訂單</a></li>
            <li><a href="#favorites">我的關注</a></li>
            <li><a href="#account">我的票券</a></li>
            <li><a href="#notifications">通知中心</a></li>
            <li><a href="#profile" class="cta-button">會員中心</a></li>
        </ul>
    </nav>

    <!-- 麵包屑導航 - 這部分保持靜態 -->
    <div class="breadcrumb-container">
        <div class="breadcrumb">
            <i class="fa fa-calendar-o breadcrumb-icon"></i>
            <a href="/">首頁</a>
            <span class="breadcrumb-separator">›</span>
            <span id="event-name-breadcrumb">活動詳情</span>
        </div>
    </div>
    
    <!-- 主內容區塊 -->
    <main class="main-content">
        <!-- 活動導航區塊 -->
        <div class="event-navigation">
            <div class="event-back">
                <a href="#"><span class="arrow-back">‹</span> 活動詳情</a>
            </div>
            <div class="event-tabs">
                <a href="#info" class="tab-link">活動資訊</a>
                <a href="#price" class="tab-link">票價資訊</a>
                <a href="#transfer" class="tab-link">轉票專區</a>
                <a href="#discussion" class="tab-link">討論區</a>
            </div>
        </div>

        <!-- Vue 將在這裡渲染活動內容 -->
        <div id="event-content">
            <div class="loading">
                <p>資料載入中...</p>
            </div>
        </div>
    </main>

    <!-- 頁腳 footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>關於我們</h3>
                <ul>
                    <li><a href="#about-us">票務通致力於提供優質的購票服務</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>客戶服務</h3>
                <ul>
                    <li><a href="#faq">常見問題</a></li>
                    <li><a href="#contact">聯絡我們</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>售票須知</h3>
                <ul>
                    <li><a href="#terms">購票說明</a></li>
                    <li><a href="#policy">退票政策</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>追蹤我們</h3>
                <div class="social-links">
                    <a href="#facebook">Facebook</a>
                    <a href="#instagram">Instagram</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Vue 3 核心庫 -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
    
    <!-- 主應用 JS -->
    <script type="module" src="./event_ticket_purchase.js"></script>
</body>
</html>
