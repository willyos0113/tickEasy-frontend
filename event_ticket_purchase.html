<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickEasy - 探索精彩活動</title>
    <style>
        /* 重置及基本設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin-top: 0.3rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #f9fafb;
        }

        /* 導覽列 nav 樣式 */
        nav {
            background-color: #ffffff;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 100%;
            z-index: 1000;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #ec4899;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #374151;
        }

        .cta-button {
            background-color: #ec4899;
            color: white !important;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        /* 頁腳 footer 樣式 */
        footer {
            background-color: #1f2937;
            color: white;
            padding: 4rem 1rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section a {
            color: #9ca3af;
            text-decoration: none;
            line-height: 2;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        /* RWD 響應式設計 */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .nav-links {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- 導覽列 nav -->
    <nav>
        <div class="logo">
            <a href="/">TickEasy</a>
        </div>
        <ul class="nav-links">
            <li><a href="#tickets">我的訂單</a></li>
            <li><a href="#favorites">我的關注</a></li>
            <li><a href="#account">我的票券</a></li>
            <li><a href="#notifications">通知中心</a></li>
            <li><a href="#profile" class="cta-button">會員中心</a></li>
        </ul>
    </nav>

    <!-- 頁腳 footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>關於我們</h3>
                <ul>
                    <li><a href="#about-us">票務通致力於提供優質的購票服務</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>客戶服務</h3>
                <ul>
                    <li><a href="#faq">常見問題</a></li>
                    <li><a href="#contact">聯絡我們</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>售票須知</h3>
                <ul>
                    <li><a href="#terms">購票說明</a></li>
                    <li><a href="#policy">退票政策</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>追蹤我們</h3>
                <div class="social-links">
                    <a href="#facebook">Facebook</a>
                    <a href="#instagram">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
